<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Edit Company â€” InternCheck</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app">
    <header class="header">
      <a class="brand" href="/"><div class="logo">IC</div><div><div style="font-weight:700">InternCheck</div></div></a>
      <nav><div class="links"><a href="/">Home</a><a href="/manage">Manage</a></div></nav>
    </header>

    <main class="container" style="max-width:560px;margin:auto">
      <div class="card">
        <h2>Edit ({{ list_type | capitalize }})</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for m in messages %}
              <div class="flash error">{{ m }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
          <label>Company name</label>
          <input type="text" name="company_name" value="{{ company_name }}" required>
          <div style="margin-top:12px">
            <button class="btn" type="submit">Save Changes</button>
            <a style="margin-left:12px;color:var(--muted)" href="/manage">Cancel</a>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
